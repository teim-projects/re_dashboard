{% extends "base.html" %}

{% block title %}
  Register User
{% endblock title %}

{% block style_css %}
<style>
  .form-wrapper {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }

  .form-heading {
    background: linear-gradient(to right, #7b2cbf, #9d4edd);
    color: #fff;
    padding: 15px 25px;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 20px;
  }

  .form-label {
    font-weight: 500;
    margin-top: 12px;
  }

  .form-control, .form-select {
    border-radius: 10px;
    padding: 10px 14px;
  }

  .form-check {
    margin-top: 10px;
  }

  .btn-custom {
    width: 140px;
    font-weight: 500;
    font-size: 16px;
  }
</style>
{% endblock style_css %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="form-wrapper">
        <div class="form-heading">Add New User</div>

        <form method="POST">
          {% csrf_token %}

          <div class="row">
            <div class="col-md-6">
              <label for="username" class="form-label">Username *</label>
              <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email *</label>
              <input type="email" name="email" id="email" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label for="password" class="form-label">Password *</label>
              <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="energy_type" class="form-label">Select Energy Type *</label>
              <select name="energy_type" id="energy_type" class="form-select" required>
                <option value="">-- Select --</option>
                {% for value, label in energy_choices %}
                  <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="form-check form-switch mt-4">
            <input class="form-check-input" type="checkbox" name="is_active" id="is_active" checked>
            <label class="form-check-label" for="is_active">is User Active</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="is_superuser" id="is_superuser">
            <label class="form-check-label" for="is_superuser">is Administrator</label>
          </div>

          <div class="mt-4 d-flex gap-3">
            <button type="submit" class="btn btn-success btn-custom">
              ‚úîÔ∏è Save User
            </button>
            <button type="button" class="btn btn-danger btn-custom" onclick="goBack()">
              üîô Go back
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block scripts %}
<script>
  function goBack() {
    window.history.back();
  }
</script>
{% endblock scripts %}
