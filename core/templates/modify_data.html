{% extends "base.html" %}

{% load static %}
{% block title %}
  Modify Data
{% endblock title %}
  
{% block style_css %}
<style>
    body {
      background-color: #f8f9fa;
    }

    .header-box {
      background: linear-gradient(to right, #2196F3, #42A5F5);
      color: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
      font-size: 22px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      width: fit-content;
      margin: 40px auto 20px;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      max-width: 500px;
      margin: auto;
    }

    .form-title {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 25px;
      text-align: center;
    }

    .btn-danger {
      width: 100%;
      font-weight: 600;
      padding: 10px 0;
    }
     .footer {
    bottom: 0;
    width: 100%;
    padding: 10px 0;
      
  }

  .footer p {
    margin: 0;
    font-weight: 600;
    color: #000;
    font-size: 14px;
  }

  .footer a {
    background: linear-gradient(to right, #2575fc, #6a11cb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 1rem;
    text-decoration: none;
    font-weight: bold;
  }

  .footer img {
    height: 20px;
    vertical-align: middle;
    margin: 0 5px;
  }
</style>
{% endblock %}
{% block content %}

<div class="main" style="min-height:100vh;">


  <div class="form-container shadow-3d" style="margin-top: 100px;">
    <div class="form-title">Delete Data - In Given Date Range</div>
    <form method="POST">
       {% csrf_token %}  
      <div class="mb-3">
        <label for="userSelect" class="form-label">Select User</label>
        <select id="userSelect" name="user_id" class="form-select" required>
          <option selected disabled>Select User</option>
          <!-- {% for user in users %} -->

  <option value="{{ user.id }}">{{ user.username }} ({{ user.email }})</option>

          <!-- {% endfor %} -->
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Start Date</label>
        <input type="date" name="start_date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Select End Date</label>
        <input type="date" name="end_date" class="form-control" required>
      </div>

<center>
        <button type="submit" class="btn btn-danger" style="width: 200px;">DELETE DATA</button>

</center>    </form>
  </div>
</div>


  <div class="container-fluid py-3 footer">
  <div class="row text-center justify-content-center">
    <div class="col-md-auto">
      <span style="font-weight: 600; color: #000;">
        Â© 2025. Powered by
        <img src="{% static 'images/crono.png' %}" alt="Chronoanalytics Logo">
        <a href="http://www.chronoanalytics.in/" target="_blank">Chronoanalytics Solution</a>
        |
        Marketed by
        <img src="{% static 'images/TeimLogo.png' %}" alt="Teim Logo">
        <a href="http://teim.in/" target="_blank">TEIM</a>
      </span>
    </div>
  </div>
</div>
{% endblock content %}
