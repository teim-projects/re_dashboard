{% extends "base.html" %}

{% block title %}
Upload Files
{% endblock title %}

{% block style_css %}
<style>
  .card {
    border: none;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  .card-header {
    background-color: #f8f9fa;
    font-weight: bold;
    font-size: 1.1rem;
    border-bottom: 1px solid #dee2e6;
    border-radius: 12px 12px 0 0;
  }

  .form-control {
    border-radius: 8px;
  }

  .btn {
    border-radius: 8px;
    font-weight: 500;
  }

  .btn-success:hover {
    background-color: #218838;
  }

  .template-btn {
    background-color: #9b59b6;
    color: white;
  }

  .template-btn:hover {
    background-color: #8e44ad;
  }

  .main-content {
    padding: 20px;
    background-color: #f5f8fa;
    border-radius: 12px;
  }

  h3.text-primary {
    font-weight: 600;
    margin-bottom: 30px;
  }
  .card-header{
    background: linear-gradient(
  90deg,
  #ffffff,     /* Black */
  #b77cff  /* Dark Gray */
     /* Indigo-ish Gray */
);

  }
</style>
{% endblock style_css %}

{% block content %}
<div class="main-content mt-5 container">
  <h3 class="text-primary text-center">üìÅ Upload Files</h3>
  <div class="row">

    <!-- Upload Customer Data Card -->
    <div class=""></div>
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-header text-center" >Upload Customer Data</div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6">
     <div class="form-group">
  <label>Select Provider (Table)</label>
  <select class="form-control" name="provider" required>
    <option value="">-- Select Provider Table --</option>
    {% for table in expected_tables %}
      <option value="{{ table.name }}">{{ table.label }}</option>
    {% endfor %}
  </select>
</div>

    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Select Energy Type</label>
        <select class="form-control" name="energy_type">
          <option value="">Select Energy Type</option>
          {% for energy in energy_types %}
            <option value="{{ energy.id }}">{{ energy.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Select User</label>
    <select class="form-control" name="user_id">
      <option value="">Select User</option>
      {% for user in staff_users %}
        <option value="{{ user.id }}">{{ user.username }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label>Choose File</label>
    <input type="file" class="form-control" name="data_file">
  </div>

  <center>
    <button type="submit" class="btn btn-success">Upload File</button>
  </center>
</form>

        </div>
      </div>
    </div>

   
    </div>
    <div class=""></div>

  </div>
</div>
{% endblock content %}
