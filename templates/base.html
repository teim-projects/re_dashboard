<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>
  {% block title %} Base {% endblock title %}
    </title>

    
    {% block style_css %}
    <style>
      .main-content {
        padding: 20px;
        margin-top: 60px;
      }
      
      .card {
        margin-top: 20px;
      }
      </style>
      {% endblock style_css %}
</head>
<body>
  
  {% block sidebar %}
    {% include 'sidebar.html' %} <br>
  {% endblock sidebar %}
  
    
   {% block content %}
    <!-- Main Content start  -->
  <div class="main-content">
    <h3 class="text-primary">Upload Files</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header font-weight-bold">Upload Customer Data</div>
          <div class="card-body">
            <select class="form-control mb-2">
              <option>Select Provider</option>
              <option>Suzlon</option>
              <option>Windworld</option>
              <option>Poinner</option>
            </select>
            <select class="form-control mb-2"><option>Select User</option></select>
            <input type="file" class="form-control mb-2" />
            <button class="btn btn-success">Upload File</button>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header font-weight-bold">Upload Installation Summary</div>
          <div class="card-body">
            <select class="form-control mb-2"><option>Select User</option></select>
            <input type="file" class="form-control mb-2" />
            <button class="btn btn-success mr-2">Upload File</button>
            <button class="btn" style="background-color: #9b59b6; color: white;">Get Excel Template</button>
          </div>
        </div>
      </div>
    </div>
  </div>

   {% endblock %}

   
   {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
   {% endblock scripts %}
    
  
</body>
</html>
