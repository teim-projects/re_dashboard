{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
    }

    .header {
      background-color: #d3b8b8;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar {
      background-color: #2c3e50;
      color: white;
      padding-top: 20px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .nav-link{
      border: 1px solid white;
      margin-bottom: 10px;
      border-radius: 10px;
      width: 200px;
    }
    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar .nav-link {
      color: white;
    }

    .sidebar .nav-link:hover {
      background-color: #1a252f;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      border: none;
      color: white;
      font-size: 24px;
      padding: 0 10px;
      cursor: pointer;
    }


  </style>
</head>
<body>
  <div class="header">
    <button class="btn btn-light" onclick="openSidebar()">&#9776; Menu</button>
    <!-- <h5 class="mb-0 text-dark">RE Dashboard</h5> -->
    <div class="user d-flex align-items-center justify-content-between">
      <h5 class="mb-0 me-3">Hello, {{ request.user }}</h5>
      <a href="{% url 'logout' %}" class="btn btn-danger">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="closeSidebar()">Ã—</button>
    <div class="text-center mt-5 bg-white pt-1">
      <img src="{% static 'images/TeimLogo.png' %}" alt="TEIM Logo"
     class="img-fluid"
     style="height: 70px; width: 100px;" />

      <h6 class="mt-2">&nbsp;Admin Panel</h6>
    </div>
    <ul class="nav flex-column mt-4 pl-3">
      <li class="nav-item "><a class="nav-link bg-white text-dark" href="#"> <i class="fas fa-tachometer-alt"></i> Admin Area</a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-upload"></i>&nbsp; Upload Files</a></li>
      <li class="nav-item"><a class="nav-link" href="#"> <i class="fas fa-edit"></i>&nbsp; Modify Data</a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-users"></i>&nbsp; Manage Users</a></li>
      <li class="nav-item"><a class="nav-link" href="#">
	<i class="fas fa-address-card"></i>&nbsp; Client Info</a></li>
      <li class="nav-item"><a href="{% url 'logout' %}" class="btn btn-danger">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a></li>
    </ul>
  </div>

 
  <script>
    function openSidebar() {
      document.getElementById("sidebar").classList.add("active");
    }

    function closeSidebar() {
      document.getElementById("sidebar").classList.remove("active");
    }
  </script>
</body>
</html>
